apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-screener
  labels:
    app: resume-screener
spec:
  replicas: 2  # Start with 2 instances
  selector:
    matchLabels:
      app: resume-screener
  template:
    metadata:
      labels:
        app: resume-screener
    spec:
      containers:
      - name: resume-screener
        image: ghcr.io/preyumkr/resume_screener_basic:latest 
        imagePullPolicy: Never  # Only use local image, never pull from registry
        
        # Command to run uvicorn
        command: ["uvicorn"]
        args: 
          - "FastAPI_Resume:app"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "5001"
        
        ports:
        - containerPort: 5001
          name: http
        
        # Resource requests and limits
        resources:
          requests:
            cpu: 100m           # Minimum CPU needed
            memory: 256Mi       # Minimum memory needed
          limits:
            cpu: 500m           # Maximum CPU allowed
            memory: 512Mi       # Maximum memory allowed
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /docs         # FastAPI endpoint to check
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          
        readinessProbe:
          httpGet:
            path: /docs
            port: 5001
          initialDelaySeconds: 20
          periodSeconds: 5
        
        # Mount volume with application code
        volumeMounts:
        - name: app-code
          mountPath: /app
      
      volumes:
      - name: app-code
        hostPath:
          path: /app
          type: Directory

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resume-screener-config
data:
  LOG_LEVEL: "INFO"
  WORKERS: "4"
